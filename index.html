<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Celebration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            background-image: url('https://img.freepik.com/free-vector/christmas-background-flat-design_23-2148355805.jpg');
            background-size: cover;
            background-attachment: fixed;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #c41e3a;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .card a {
            color: #c41e3a;
            text-decoration: none;
            font-weight: bold;
        }

        .card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ„ Merry Christmas! ðŸŽ…</h1>
        
        <div class="image-gallery">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1543589077-47d81606c1bf" alt="Christmas Tree">
                <h3><a href="#">Christmas Tree Decorations</a></h3>
                <p>Discover beautiful Christmas tree decorating ideas!</p>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1481391243133-f96216dcb5d2" alt="Christmas Gifts">
                <h3><a href="#">Holiday Gift Ideas</a></h3>
                <p>Find the perfect gifts for your loved ones!</p>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1547043184-599cd7e6a4d1" alt="Christmas Dinner">
                <h3><a href="#">Christmas Recipes</a></h3>
                <p>Delicious recipes for your Christmas dinner!</p>
            </div>
        </div>
    </div>
</body>
</html>
